<h2> Lista de Cursos </h2> 

<div class="form-group row">
    <label class="coll-sm-2 col-from-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
        
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Nivél</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duração</th>
            <th>Lançamento</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="30" height="30"> </td>
            <td>{{ course.nivel }}</td>
            <td>{{ course.nome }}</td>
            <td>{{ course.preco }}</td>
            <td>{{ course.codigo | lowercase | replace: '-': ' ' }}</td>
            <td>{{ course.duracao }}</td>
            <td>{{ course.lancamento | date: 'dd/MM/yy' }}</td>
            
            
        </tr>
    </tbody>
</table>
